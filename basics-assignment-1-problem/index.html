<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section>
        <p>Vue Test1</p>
    </section>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2> 내 이름은 {{ confirmname }} </h2>
      <!-- 2) Output your age -->
      <p>{{ age }}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{ getAgePlus5() }} in 5 years</p>
      <!-- 4) Output a random number (0 to 1) -->
      <!--<p>Favorite Number: {{ getRandom() }}</p> -->
      <div>
        <!-- 5) Display some image you found via Google -->
        <img v-bind:src="imageLink" width="100" height="100"/>
      </div>
      <!-- 6) text box에 값이 입력될때마다 vue 함수 호출 $event 인자는 없어도 되지만, 
        다른 인자와 함꼐사용할때는 DOM 전체 정보가 담긴 event 객체를 $event 로 사용한다. -->
      <input type="text" v-on:input="changeName($event, '입니다.')" v-on:keyup.enter="confirmName"/>
      <div>
        <button v-on:click="addAge(15)">add age</button>
        <button v-on:click="reduceAge(5)">reduce age</button>
      </div>
      <form v-on:submit.prevent="submit()">
        <input type="text" />
        <button>submit</button>
      </form>
    </section>
  </body>
</html>
